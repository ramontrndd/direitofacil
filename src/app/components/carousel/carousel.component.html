<div class="slides">
  <div
    class="slide"
    [ngStyle]="{
      'background-image': 'url(' + images[selectedIndex].imageSrc + ')',
      opacity: hidden ? 0 : 1,
      transition: 'opacity ' + animationSpeed + 'ms ease-in-out',
    }"
  ></div>

  @if (showIndicator) {
  <div id="indicators">
    @for (image of images; track $index) {
    <div
      (click)="jumpToSlide($index)"
      class="indicator"
      [ngClass]="{ active: selectedIndex === $index }"
    ></div>
    }
  </div>
  }@if (showNavigators) {
  <button class="previousButton">
    <i class="bi bi-caret-left-square" (click)="previous()"></i>
  </button>
  <button class="nextButton">
    <i class="bi bi-caret-right-square" (click)="next()"></i></button
  >}
</div>
